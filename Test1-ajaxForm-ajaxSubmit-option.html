<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajaxForm()和ajaxSubmit()的参数</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.form.js"></script>
    <script type="text/javascript">
        $(function () {
             var options={
                 target:'#output1',//把服务器放回的内容放入id为output1的元素中
                 beforeSubmit:showRequest,//提交前的回调函数
                 success:showResponse,//提交后的回调函数
               //  url:url,//默认是form的action，如果申明，则会覆盖
               //  type:type,//默认是form的method('get'or'post')，如果申明，则会覆盖
               //  dataType:null,//‘xml','script',or 'json'(接受服务器端返回的类型)
              //   clearForm:true,//成功提交后，清除所有表单元素的值
                 resetForm:true,//成功提交后，重置所有表单元素的值
              //   timeout:3000//限制请求的时间，当时请求大于2秒的后，跳出请求
             };
             //ajaxForm方式的表单
             $('#myForm').ajaxForm(options);
            //ajaxSubmit方式的提交
           /* $('#myForm').submit(function () {
                $(this).ajaxSubmit(options);
                return false;
            })*/
        });
        function showRequest(formData,jqForm,options) {
            var queryString=$.param(formData);
            return true;
        }
        function showResponse(responseText,statusText,xhr,$form) {
            alert('状态:'+statusText+'\n返回的内容是：\n'+responseText);
        }
    </script>
</head>
<body>
    <form id="myForm" action="demo.jsp" method="post">
        名称:<input type="text" name="name"/><br/>
        地址:<input type="text" name="address"><br/>
        自我介绍:<textarea name="comment"></textarea><br/>
        <input type="submit" id="test" value="提交"><br/>
        <div id="output1" style="display: none"></div>
    </form>
</body>
</html>
